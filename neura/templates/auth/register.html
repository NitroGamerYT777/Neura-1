{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

<script>
    // Bootstrap 5 form validation
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
<div>
    <h1 class="neura-left" style="text-align: left;">NEURA</h1>
</div>
{% block content %}
<div class="auth-container mt-5">
    <h2 class="text-center mb-4">Login / Register</h2>

    <form action="{{ url_for('auth.register') }}" method="POST" class="needs-validation" novalidate>
       <div class="row justify-content-center">
        <div class="col col-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
        </div>
        <div class="col-12"></div>
        <div class="col col-6">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="invalid-feedback">Password must be at least 8 characters.</div>
            </div>
        </div>
        <div class="col-12"></div>
        <div class="col-6">
            <button type="submit" class="btn-custom">Enter</button>
        </div>
       </div>
        
        
    </form>
</div>
{% endblock %}
<div>
    <h1 class="neura-right" style="text-align: right;">NEURA</h1>
</div>
