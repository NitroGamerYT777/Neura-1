        <style>
            :root {
            --neon-blue: #00fff2;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0a;
            --neon-green: #00ff0d;
            --step--2: clamp(0.79rem, 0.79rem + 0vw, 0.79rem);
            --step--1: clamp(0.8888rem, 0.8888rem + 0vw, 0.8888rem);
            --step-0: clamp(1rem, 1rem + 0vw, 1rem);
            --step-1: clamp(1.125rem, 1.125rem + 0vw, 1.125rem);
            --step-2: clamp(1.2656rem, 1.2656rem + 0vw, 1.2656rem);
            --step-3: clamp(1.4238rem, 1.4238rem + 0vw, 1.4238rem);
            --step-4: clamp(1.6019rem, 1.6019rem + 0vw, 1.6019rem);
            --step-5: clamp(1.8019rem, 1.8019rem + 0vw, 1.8019rem);
            }
            /* Background gradient */
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background: linear-gradient(var(--neon-blue), var(--neon-pink));
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                @keyframes body{
                    0% {
                        background-position: 31% 0%;
                    }

                    50% {
                        background-position: 70% 100%;
                    }

                    100% {
                        background-position: 31% 0%;
                    }
                    }
            }
            
            /* Auth container with transparent background and glow */
            .auth-container {
                width: 100%;
                max-width: 400px;
                padding: 40px;
                background: rgba(0, 0, 0, 0.5);
                box-sizing: border-box;
                box-shadow: 0 15px 25px rgba(255, 0, 0, 0.6);
                border-top: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 10px;
            }
            
            /* Header styling for the form */
            .auth-container h2 {
                margin: 0 0 30px;
                padding: 0;
                color: #fff;
                text-align: center;
            }
            
            /* Floating label styling for inputs */
            .form-floating input {
                width: 100%;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                margin-bottom: 30px;
                border: none;
                border-bottom: 1px solid #fff;
                outline: none;
                background: transparent;
            }
            
            .form-floating input:focus,
            .form-floating input:active {
                border-bottom: 1px solid #03e9f4;
                box-shadow: 0 0 5px #03e9f4;
            }
            
            /* Floating label animation */
            .form-floating label {
                position: absolute;
                top: 0;
                left: 0;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                pointer-events: none;
                transition: .5s;
            }
            
            .form-floating input:focus ~ label,
            .form-floating input:active ~ label {
                top: -20px;
                left: 0;
                color: #03e9f4;
                font-size: 12px;
            }
            
            /* Custom Neon Button */
            .btn-custom {
                position: relative;
                display: inline-block;
                padding: 10px 20px;
                color: #03e9f4;
                font-size: 16px;
                text-decoration: none;
                text-transform: uppercase;
                overflow: hidden;
                transition: .5s;
                margin-top: 40px;
                letter-spacing: 4px;
                border-radius: 5px;
                border: 2px solid #03e9f4;
                background-color: transparent;
            }
            
            .btn-custom:hover {
                background: #03e9f4;
                color: #fff;
                box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
            }
            
            /* Button animation (neon glow border effect) */
            .btn-custom span {
                position: absolute;
                display: block;
            }
            
            .btn-custom span:nth-child(1) {
                top: 0;
                left: -100%;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, #03e9f4);
                animation: btn-anim1 1s linear infinite;
            }
            
            @keyframes btn-anim1 {
                0% {
                    left: -100%;
                }
                50%, 100% {
                    left: 100%;
                }
            }
            
            .btn-custom span:nth-child(2) {
                top: -100%;
                right: 0;
                width: 2px;
                height: 100%;
                background: linear-gradient(180deg, transparent, #03e9f4);
                animation: btn-anim2 1s linear infinite;
                animation-delay: .25s;
            }
            
            @keyframes btn-anim2 {
                0% {
                    top: -100%;
                }
                50%, 100% {
                    top: 100%;
                }
            }
            /* From Uiverse.io by harsh_8704 */ 
.button-wrapper {
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.2s ease;
  padding: 40px;
}

.spiderverse-button {
  position: relative;
  padding: 15px 30px;
  font-size: 24px;
  font-weight: 900;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  background: #fff;
  color: #000;
  text-transform: uppercase;
  letter-spacing: 3px;
  transform-style: preserve-3d;
  transition: all 0.15s ease;
  font-family: Arial, sans-serif;
  text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;
}

    .glitch-text {
    position: relative;
    display: inline-block;
    }

    .glitch-layers {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    }

    .glitch-layer {
    position: absolute;
    content: "CLICK ME";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 50px;
    opacity: 0;
    transition: all 0.15s ease;
    }

    .layer-1 {
    color: #0ff;
    transform-origin: center;
    }

    .layer-2 {
    color: #f0f;
    transform-origin: center;
    }

    .button-wrapper:hover .layer-1 {
    opacity: 1;
    animation: glitchLayer1 0.4s steps(2) infinite;
    }

    .button-wrapper:hover .layer-2 {
    opacity: 1;
    animation: glitchLayer2 0.4s steps(2) infinite;
    }

    .button-wrapper:hover .spiderverse-button {
    animation: buttonGlitch 0.3s steps(2) infinite;
    box-shadow:
        0 0 20px rgba(255, 255, 255, 0.5),
        0 0 30px rgba(0, 255, 255, 0.5),
        0 0 40px rgba(255, 0, 255, 0.5);
    }

    .noise {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: repeating-radial-gradient(
        circle at 50% 50%,
        transparent 0,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 2px
    );
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
    animation: noise 0.2s steps(2) infinite;
    }

    .button-wrapper:hover .noise {
    opacity: 1;
    }

    @keyframes buttonGlitch {
    0% {
        transform: translate(0) scale(1.1);
    }
    25% {
        transform: translate(-10px, 5px) scale(1.15) skew(-5deg);
    }
    50% {
        transform: translate(10px, -5px) scale(1.1) skew(5deg);
    }
    75% {
        transform: translate(-15px, -5px) scale(1.05) skew(-3deg);
    }
    100% {
        transform: translate(0) scale(1.1);
    }
    }

    @keyframes glitchLayer1 {
    0% {
        transform: translate(-20px, -10px) scale(1.1) skew(-10deg);
        clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%);
    }
    25% {
        transform: translate(20px, 10px) scale(1.2) skew(10deg);
        clip-path: polygon(0 30%, 100% 30%, 100% 60%, 0 60%);
    }
    50% {
        transform: translate(-15px, 5px) scale(0.9) skew(-5deg);
        clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%);
    }
    75% {
        transform: translate(15px, -5px) scale(1.3) skew(5deg);
        clip-path: polygon(0 40%, 100% 40%, 100% 70%, 0 70%);
    }
    100% {
        transform: translate(-20px, -10px) scale(1.1) skew(-10deg);
        clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%);
    }
    }

    @keyframes glitchLayer2 {
    0% {
        transform: translate(20px, 10px) scale(1.1) skew(10deg);
        clip-path: polygon(0 50%, 100% 50%, 100% 80%, 0 80%);
    }
    25% {
        transform: translate(-20px, -10px) scale(1.2) skew(-10deg);
        clip-path: polygon(0 60%, 100% 60%, 100% 90%, 0 90%);
    }
    50% {
        transform: translate(15px, -5px) scale(0.9) skew(5deg);
        clip-path: polygon(0 40%, 100% 40%, 100% 70%, 0 70%);
    }
    75% {
        transform: translate(-15px, 5px) scale(1.3) skew(-5deg);
        clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
    }
    100% {
        transform: translate(20px, 10px) scale(1.1) skew(10deg);
        clip-path: polygon(0 50%, 100% 50%, 100% 80%, 0 80%);
    }
    }

    @keyframes noise {
    0% {
        transform: translate(0, 0);
    }
    10% {
        transform: translate(-5%, -5%);
    }
    20% {
        transform: translate(10%, 5%);
    }
    30% {
        transform: translate(-5%, 10%);
    }
    40% {
        transform: translate(15%, -5%);
    }
    50% {
        transform: translate(-10%, 15%);
    }
    60% {
        transform: translate(5%, -10%);
    }
    70% {
        transform: translate(-15%, 5%);
    }
    80% {
        transform: translate(10%, 10%);
    }
    90% {
        transform: translate(-5%, 15%);
    }
    100% {
        transform: translate(0, 0);
    }
    }

    .glitch-slice {
    position: absolute;
    width: 120%;
    height: 5px;
    background: #fff;
    opacity: 0;
    animation: slice 3s linear infinite;
    }

    @keyframes slice {
    0% {
        top: -10%;
        opacity: 0;
    }
    1% {
        opacity: 0.5;
    }
    3% {
        opacity: 0;
    }
    50% {
        top: 110%;
    }
    100% {
        top: 110%;
    }
    }

            .btn-custom:hover {
                background-color: #03e9f4;
                color: #fff;
                box-shadow: 0 0 10px #03e9f4, 0 0 20px #03e9f4, 0 0 30px #03e9f4, 0 0 50px #03e9f4;
            }

            .btn-custom:before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background: linear-gradient(30deg, #0004ff, #00ff0d, #00bfff, #ff00b3, #03e9f4, #eb94d1);
                background-size: 400% 400%;
                animation: glowing 1.5s ease-in-out infinite;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;
            }

            /* Glowing effect animation */
            @keyframes glowing {
                0% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 400% 400%;
                }
                100% {
                    background-position: 0 0;
                }
            }

            
            /* Glowing effect animation */
            @keyframes glowing {
                0% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 400% 400%;
                }
                100% {
                    background-position: 0 0;
                }
            }

            .row.vh-100 {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 20px;

            h1 {
                font-size: 2.5rem;
                color: #4caf50;
                margin-top: 20px;
            }
            
            h2 {
                font-size: 2rem;
                color: #3f51b5;
            }
            
            p.text-muted {
                font-size: 1rem;
                color: #6c757d;
            }
            
            a {
                font-size: 1.1rem;
                color: #ffffff;
                background-color: #007bff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            
            a:hover {
                background-color: #0056b3;
            }
            
            .table-responsive {
                margin-top: 30px;
            }
            
            .table {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }
            
            .table th,
            .table td {
                vertical-align: middle;
                text-align: center;
                padding: 15px;
                font-size: 1rem;
            }
            
            .table-striped tbody tr:nth-child(odd) {
                background-color: #f8f9fa;
            }
            
            .table-striped tbody tr:nth-child(even) {
                background-color: #ffffff;
            }
            
            .table th {
                background-color: #007bff;
                color: white;
            }
            
            button.btn.btn-sm.btn-danger {
                background-color: #dc3545;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            button.btn.btn-sm.btn-danger:hover {
                background-color: #c82333;
            }
            
            .neura-left {
                animation: slideLeft 3s ease-in-out infinite;
            }

            /* Animation for the word "Neura" to come from right to left */
            .neura-right {
                animation: slideRight 3s ease-in-out infinite;
            }

            /* Keyframes for the slide-in animations */
            @keyframes slideLeft {
                0% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                50% {
                    transform: translateX(0);
                    opacity: 1;
                }
                100% {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }

            @keyframes slideRight {
                0% {
                    transform: translateX(100%);
                    opacity: 0;
                }
                50% {
                    transform: translateX(0);
                    opacity: 1;
                }
                100% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }

            /* Neon glow effect for the text */
            .neura-container {
                text-shadow: 0 0 5px #03e9f4, 0 0 10px #03e9f4, 0 0 20px #03e9f4, 0 0 40px #03e9f4, 0 0 80px #03e9f4;
            }
