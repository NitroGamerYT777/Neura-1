<html>
    <head>
        <style>
            /* Background gradient */
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background: linear-gradient(black, rgb(4, 0, 255));
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Auth container with transparent background and glow */
            .auth-container {
                width: 100%;
                max-width: 400px;
                padding: 40px;
                background: rgba(0, 0, 0, 0.5);
                box-sizing: border-box;
                box-shadow: 0 15px 25px rgba(255, 0, 0, 0.6);
                border-top: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 10px;
            }
            
            /* Header styling for the form */
            .auth-container h2 {
                margin: 0 0 30px;
                padding: 0;
                color: #fff;
                text-align: center;
            }
            
            /* Floating label styling for inputs */
            .form-floating input {
                width: 100%;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                margin-bottom: 30px;
                border: none;
                border-bottom: 1px solid #fff;
                outline: none;
                background: transparent;
            }
            
            .form-floating input:focus,
            .form-floating input:active {
                border-bottom: 1px solid #03e9f4;
                box-shadow: 0 0 5px #03e9f4;
            }
            
            /* Floating label animation */
            .form-floating label {
                position: absolute;
                top: 0;
                left: 0;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                pointer-events: none;
                transition: .5s;
            }
            
            .form-floating input:focus ~ label,
            .form-floating input:active ~ label {
                top: -20px;
                left: 0;
                color: #03e9f4;
                font-size: 12px;
            }
            
            /* Custom Neon Button */
            .btn-custom {
                position: relative;
                display: inline-block;
                padding: 10px 20px;
                color: #03e9f4;
                font-size: 16px;
                text-decoration: none;
                text-transform: uppercase;
                overflow: hidden;
                transition: .5s;
                margin-top: 40px;
                letter-spacing: 4px;
                border-radius: 5px;
                border: 2px solid #03e9f4;
                background-color: transparent;
            }
            
            .btn-custom:hover {
                background: #03e9f4;
                color: #fff;
                box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
            }
            
            /* Button animation (neon glow border effect) */
            .btn-custom span {
                position: absolute;
                display: block;
            }
            
            .btn-custom span:nth-child(1) {
                top: 0;
                left: -100%;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, #03e9f4);
                animation: btn-anim1 1s linear infinite;
            }
            
            @keyframes btn-anim1 {
                0% {
                    left: -100%;
                }
                50%, 100% {
                    left: 100%;
                }
            }
            
            .btn-custom span:nth-child(2) {
                top: -100%;
                right: 0;
                width: 2px;
                height: 100%;
                background: linear-gradient(180deg, transparent, #03e9f4);
                animation: btn-anim2 1s linear infinite;
                animation-delay: .25s;
            }
            
            @keyframes btn-anim2 {
                0% {
                    top: -100%;
                }
                50%, 100% {
                    top: 100%;
                }
            }
            
            .btn-custom span:nth-child(3) {
                bottom: 0;
                right: -100%;
                width: 100%;
                height: 2px;
                background: linear-gradient(270deg, transparent, #03e9f4);
                animation: btn-anim3 1s linear infinite;
                animation-delay: .5s;
            }
            
            @keyframes btn-anim3 {
                0% {
                    right: -100%;
                }
                50%, 100% {
                    right: 100%;
                }
            }
            
            .btn-custom span:nth-child(4) {
                bottom: -100%;
                left: 0;
                width: 2px;
                height: 100%;
                background: linear-gradient(360deg, transparent, #03e9f4);
                animation: btn-anim4 1s linear infinite;
                animation-delay: .75s;
            }
            
            @keyframes btn-anim4 {
                0% {
                    bottom: -100%;
                }
                50%, 100% {
                    bottom: 100%;
                }
            
            }
            /* Neon "Enter" Button */
            .btn-custom {
                background-color: transparent;
                color: #fff;
                border: 2px solid #03e9f4;
                padding: 15px 30px;
                font-size: 18px;
                text-transform: uppercase;
                text-align: center;
                letter-spacing: 3px;
                border-radius: 5px;
                cursor: pointer;
                position: relative;
                overflow: hidden;
                transition: all 0.3s ease;
                width: 100%;
            }

            .btn-custom:hover {
                background-color: #03e9f4;
                color: #fff;
                box-shadow: 0 0 10px #03e9f4, 0 0 20px #03e9f4, 0 0 30px #03e9f4, 0 0 50px #03e9f4;
            }

            .btn-custom:before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background: linear-gradient(30deg, #0004ff, #00ff0d, #00bfff, #ff00b3, #03e9f4, #eb94d1);
                background-size: 400% 400%;
                animation: glowing 1.5s ease-in-out infinite;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;
            }

            /* Glowing effect animation */
            @keyframes glowing {
                0% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 400% 400%;
                }
                100% {
                    background-position: 0 0;
                }
            }

            
            /* Glowing effect animation */
            @keyframes glowing {
                0% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 400% 400%;
                }
                100% {
                    background-position: 0 0;
                }
            }
            
            /* Chat Interface */
            .row.vh-100 {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
                color: #4caf50;
                margin-top: 20px;
            }
            
            h2 {
                font-size: 2rem;
                color: #3f51b5;
            }
            
            p.text-muted {
                font-size: 1rem;
                color: #6c757d;
            }
            
            a {
                font-size: 1.1rem;
                color: #ffffff;
                background-color: #007bff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            
            a:hover {
                background-color: #0056b3;
            }
            
            .table-responsive {
                margin-top: 30px;
            }
            
            .table {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }
            
            .table th,
            .table td {
                vertical-align: middle;
                text-align: center;
                padding: 15px;
                font-size: 1rem;
            }
            
            .table-striped tbody tr:nth-child(odd) {
                background-color: #f8f9fa;
            }
            
            .table-striped tbody tr:nth-child(even) {
                background-color: #ffffff;
            }
            
            .table th {
                background-color: #007bff;
                color: white;
            }
            
            button.btn.btn-sm.btn-danger {
                background-color: #dc3545;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            button.btn.btn-sm.btn-danger:hover {
                background-color: #c82333;
            }
            
            .neura-left {
                animation: slideLeft 3s ease-in-out infinite;
            }

            /* Animation for the word "Neura" to come from right to left */
            .neura-right {
                animation: slideRight 3s ease-in-out infinite;
            }

            /* Keyframes for the slide-in animations */
            @keyframes slideLeft {
                0% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                50% {
                    transform: translateX(0);
                    opacity: 1;
                }
                100% {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }

            @keyframes slideRight {
                0% {
                    transform: translateX(100%);
                    opacity: 0;
                }
                50% {
                    transform: translateX(0);
                    opacity: 1;
                }
                100% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }

            /* Neon glow effect for the text */
            .neura-container {
                text-shadow: 0 0 5px #03e9f4, 0 0 10px #03e9f4, 0 0 20px #03e9f4, 0 0 40px #03e9f4, 0 0 80px #03e9f4;
            }

            </style>
            
    </head>
    <body>
        
            {% block content %}
            {% endblock %}
